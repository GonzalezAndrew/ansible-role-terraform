---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master
  defaults:
  run:
    working-directory: 'ansible-role-terraform'

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  path: ansible-role-terraform

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.x'

            - name: Install dependencies
              run: pip3 install ansible yamllint ansible-lint

            - name: Lint code
              run: |
                yamllint .
                ansible-lint
    molecule:
        runs-on: ubuntu-latest
        strategy:
            max-parallel: 4
            matrix:
                molecule_distro: [amazonlinux2, centos8, ubuntu1804, debian9]

        steps:
            - uses: actions/checkout@v2
              with:
                  path: ansible-role-terraform

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.x'

            - name: Install dependencies
              run: pip3 install ansible molecule[docker] docker

            - name: test
              run: ls -lh && echo $PWD

            - name: Test with molecule
              run: molecule test
              env:
                  PY_COLORS: '1'
                  ANSIBLE_FORCE_COLOR: '1'
                  MOLECULE_DISTRO: ${{ matrix.molecule_distro }}
                  ROLE_NAME: ansible-role-terraform

            - name: Upload to Ansible-Galaxy
              run: ansible-galaxy role import --api-key ${{ secrets.GALAXY_API_KEY }} $(echo ${{ github.repository }} | cut -d/ -f1) $(echo ${{ github.repository }} | cut -d/ -f2)
